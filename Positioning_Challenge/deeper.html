<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>More Positioning</title>
    <link rel = "stylesheet" type = "text/css" href = "css/deeper.css"/>
  </head>
  <body>
    <div class="outer_div">
      <div class = "top_left smaller_div letter_number">d1</div>
      <div class = "top_left smaller_div letter_number">b1</div>
      <div class = "top_right smaller_div letter_number">a1</div>
      <div class = "top_right smaller_div letter_number">c1</div>
    </div>
    <div class="outer_div">
      <div class="leftest smaller_div letter_number">a2</div>
      <div class="leftest letter_number">c2</div>
      <div class="smaller_div letter_number">d2</div>
    </div>
    <div class="outer_div">
      <div id = "a3" class="absolute_div smaller_div letter_number">a3</div>
      <div id = "b3" class="absolute_div smaller_div letter_number">b3</div>
      <div id = "c3" class="absolute_div smaller_div letter_number">c3</div>
      <div id = "d3" class="absolute_div smaller_div letter_number">d3</div>
    </div>
  </body>
</html>
