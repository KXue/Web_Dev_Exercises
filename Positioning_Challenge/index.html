<!DOCTYPE html>
<html>
  <!--At this point, you may notice that there are many ways to get an element
  looking a particular way. If your code positions differently, like using
  absolute positions instead of relative positions, that's prefectly alright.-->
  <head>
    <meta charset="utf-8">
    <link rel = "stylesheet" type = "text/css" href = "css/style.css">
    <title>Positioning Challenge</title>
  </head>
  <body>
    <!--These div class names are pretty self explanatory. Inline elements
    inside a block automatically have a 4px space between each other-->
    <div class = "display_div"></div>
    <div class = "display_div"></div>
    <div class = "display_div"></div>
    <!--To get the same spacing, I added the float_centre class which has left
    and right margins of 4 px-->
    <div class = "float_div"></div>
    <div class = "float_div float_centre"></div>
    <div class = "float_div"></div>
    <!--When using top and left, you can't put all the properties in one class
    . A different class is needed for each.-->
    <div class = "position_div position_left"></div>
    <div class = "position_div position_centre"></div>
    <div class = "position_div position_right"></div>
  </body>
</html>
