<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header>
      <h1>Photo Grid Project</h1>
      <h2>A beautiful responsive grid for your favourite photos.</h2>
    </header>
    <div class = "container">
      <div class = "col-lg-3 col-md-3 col-sm-6 col-xs-12">
        <img src="img/band.jpg" alt="band">
        <h3>Band</h3>
        <button type = "button" class = "btn btn-primary">Like</button>
      </div>
      <div class = "col-lg-3 col-md-3 col-sm-6 col-xs-12">
        <img src="img/city.jpg" alt="city">
        <h3>City</h3>
        <button type = "button" class = "btn btn-primary">Like</button>
      </div>
      <div class = "col-lg-3 col-md-3 col-sm-6 col-xs-12" >
        <img src="img/couple.jpg" alt="couple">
        <h3>Couple</h3>
        <button type = "button" class = "btn btn-primary">Like</button>
      </div>
      <div class = "col-lg-3 col-md-3 col-sm-6 col-xs-12">
        <img src="img/deer.jpg" alt="deer">
        <h3>Deer</h3>
        <button type = "button" class = "btn btn-primary">Like</button>
      </div>
      <div class = "col-lg-3 col-md-3 col-sm-6 col-xs-12">
        <img src="img/elephant.jpeg" alt="elephant">
        <h3>Elephant</h3>
        <button type = "button" class = "btn btn-primary">Like</button>
      </div>
      <div class = "col-lg-3 col-md-3 col-sm-6 col-xs-12">
        <img src="img/fox.jpeg" alt="fox">
        <h3>Fox</h3>
        <button type = "button" class = "btn btn-primary">Like</button>
      </div>
      <div class = "col-lg-3 col-md-3 col-sm-6 col-xs-12">
        <img src="img/moon.jpg" alt="moon">
        <h3>Moon</h3>
        <button type = "button" class = "btn btn-primary">Like</button>
      </div>
      <div  class = "col-lg-3 col-md-3 col-sm-6 col-xs-12">
        <img src="img/mountain-sky.jpeg" alt="mountain sky">
        <h3>Mountain Sky</h3>
        <button type = "button" class = "btn btn-primary">Like</button>
      </div>
      <div class = "col-lg-3 col-md-3 col-sm-6 col-xs-12">
        <img src="img/national-park.jpeg" alt="national park">
        <h3>National Park</h3>
        <button type = "button" class = "btn btn-primary">Like</button>
      </div>
      <div class = "col-lg-3 col-md-3 col-sm-6 col-xs-12">
        <img src="img/ocean-cave.jpg" alt="ocean cave">
        <h3>Ocean Cave</h3>
        <button type = "button" class = "btn btn-primary">Like</button>
      </div>
      <div class = "col-lg-3 col-md-3 col-sm-6 col-xs-12">
        <img src="img/pancakes.gif" alt="pancakes">
        <h3>Pancakes</h3>
        <button type = "button" class = "btn btn-primary">Like</button>
      </div>
      <div class = "col-lg-3 col-md-3 col-sm-6 col-xs-12">
        <img src="img/sunset.jpg" alt="sunset">
        <h3>Sunset</h3>
        <button type = "button" class = "btn btn-primary">Like</button>
      </div>
    </div>
  </body>
</html>
